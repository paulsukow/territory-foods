<div class="content">
  <h2>Nutrition is on the menu</h2>
  <div class="meal-container" fxLayout="row wrap" fxLayoutAlign="space-around">
    <div class="meal-card" *ngFor="let meal of meals">
      <img src="{{ meal.img }}"/>
      <div>{{ meal.title }}</div>
      <div>{{ meal.chef }}</div>
    </div>
  </div>
</div>
